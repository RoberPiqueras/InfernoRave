<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | INFERNO RAVE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Google Fonts - Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body class="bg-dark text-white">

  <div class="container my-5">
    <div class="row justify-content-center">
      <!-- Columna del formulario de Login -->
      <div class="col-md-8 col-lg-6">

        <!-- Título -->
        <div class="text-center mb-5">
          <h2>Iniciar Sesión</h2>
          <p class="fs-4">Accede a tu cuenta para disfrutar de la experiencia INFERNO RAVE</p>
        </div>

        <!-- Formulario de Login -->
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title mb-4">Detalles de acceso</h3>
            <form>
              <!-- Correo Electrónico -->
              <div class="mb-4">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control form-control-lg" id="email" required>
              </div>

              <!-- Contraseña -->
              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control form-control-lg" id="password" required>
              </div>

              <!-- Botón de Login -->
              <div class="text-center">
                <button type="submit" class="btn btn-warning btn-lg w-100">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Enlace a Registro -->
        <div class="mt-3 text-center">
          <p class="text-white">¿No tienes cuenta? <a href="/registro" class="text-warning">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
