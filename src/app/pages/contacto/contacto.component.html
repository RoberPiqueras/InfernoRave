<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | INFERNO RAVE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Sección Contacto -->
<div class="container py-5 flex-grow-1 text-white">
  <div class="text-center mb-5">
    <h1 class="fw-bold display-4">Contacto</h1>
    <p class="mt-3 fs-6">¿Listo para vibrar al ritmo de la locura?</p>
  </div>

  <div class="row g-5">
    <!-- Formulario -->
    <div class="col-md-6">
      <h2 class="mb-4 fs-3">Envíanos tu mensaje</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label small">Nombre</label>
          <input type="text" class="form-control form-control-sm" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label small">Correo Electrónico</label>
          <input type="email" class="form-control form-control-sm" id="email" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label small">Mensaje</label>
          <textarea class="form-control form-control-sm" id="mensaje" rows="7" required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100 text-dark fw-bold rounded-pill">Enviar</button>
      </form>
    </div>

    <!-- Información + Mapa -->
    <div class="col-md-6 d-flex flex-column">
      <div class="mb-4">
        <h2 class="mb-4 fs-3">Dónde nos puedes encontrar</h2>
        <ul class="list-unstyled fs-6">
          <li class="mb-3"><strong>Email:</strong> <a href="mailto:info@infernorave.com" class="text-warning text-decoration-none">infoinfernorave.com</a></li>
          <li class="mb-3"><strong>Teléfono:</strong> +34 600 123 456</li>
          <li class="mb-3"><strong>Dirección:</strong> Calle del Caos 666, Valencia, España</li>
        </ul>
      </div>

      <div class="mb-4">
        <h2 class="mb-4 fs-3">Síguenos en redes</h2>
        <div class="d-flex">
          <a href="https://www.instagram.com/infernorave" target="_blank" class="text-warning fs-3 me-3"><i class="bi bi-instagram"></i></a>
          <a href="https://www.facebook.com/infernorave" target="_blank" class="text-warning fs-3 me-3"><i class="bi bi-facebook"></i></a>
          <a href="https://twitter.com/infernorave" target="_blank" class="text-warning fs-3 me-3"><i class="bi bi-twitter"></i></a>
          <a href="https://www.tiktok.com/@infernorave" target="_blank" class="text-warning fs-3"><i class="bi bi-tiktok"></i></a>
        </div>
      </div>

      <div class="flex-grow-1 d-flex align-items-center">
        <div class="ratio ratio-4x3 w-100 rounded overflow-hidden">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3123.001963163397!2d-0.3763892846591737!3d39.469907979485576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd604f344f999999%3A0x1234567890abcdef!2sValencia!5e0!3m2!1ses!2ses!4v1680000000000"
            width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
