<div class="container my-5">
  <div class="row">
    <div class="col-12 text-center">
      <h2>Selecciona una Entrada</h2>
      <div *ngFor="let entrada of entradas" class="col-md-4 mb-4">
        <button class="btn btn-primary btn-lg" (click)="irAEntrada(entrada.id)">
          {{ entrada.title }}
        </button>
      </div>
    </div>
  </div>
</div>
