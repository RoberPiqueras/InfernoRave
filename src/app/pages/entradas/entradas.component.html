<body>
  <!-- Sección de Entradas -->
  <section class="entradas-section">
    <div class="container">
      <!-- Verificación de la existencia de los datos del evento -->
      <h2 class="section-title text-center mb-4" *ngIf="eventoData">{{ eventoData.titulo }}</h2>
      
      <!-- Información del Evento -->
      <div class="proximo-evento animate__animated animate__fadeIn" *ngIf="eventoData">
        <div class="text-center">
          <div class="evento-fecha mb-3 animate__animated animate__pulse animate__infinite">
            {{ eventoData.fecha }}
          </div>
          <h3 class="evento-title glitch-text">{{ eventoData.titulo }}</h3>
          
          <div class="evento-info mb-4">
            <div class="evento-info-item">
              <span class="evento-info-icon">📍</span>
              <span>{{ eventoData.ubicacion }}</span>
            </div>
            <div class="evento-info-item">
              <span class="evento-info-icon">🕙</span>
              <span>{{ eventoData.hora }}</span>
            </div>
            <div class="evento-info-item">
              <span class="evento-info-icon">🎧</span>
              <span>{{ eventoData.bpm }} BPM</span>
            </div>
          </div>
          
          <p class="mb-4" style="max-width: 700px; margin: 0 auto;">{{ eventoData.descripcion }}</p>
        </div>
      </div>
      
      <!-- Tipos de Entradas -->
      <h3 class="subtitle text-center mt-5 mb-4">TIPOS DE ENTRADAS</h3>
      <div class="entradas-grid">
        <!-- Iterar sobre cada tipo de entrada -->
        <div *ngFor="let entrada of entradasData" class="entrada-card animate__animated animate__fadeInUp">
          <div class="entrada-content">
            <div class="text-center">
              <div class="entrada-icon-wrapper">
                <i class="entrada-icon">🔥</i> <!-- Puedes cambiar este ícono según el tipo de entrada -->
              </div>
              <h3 class="entrada-title">{{ entrada.nombre }}</h3>
              <p class="entrada-precio">{{ entrada.precio }}€</p>
              <p class="entrada-descripcion">{{ entrada.descripcion }}</p>
              <button class="btn btn-infernorave" (click)="navigateToEntrada(entrada.id)">COMPRAR AHORA</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
