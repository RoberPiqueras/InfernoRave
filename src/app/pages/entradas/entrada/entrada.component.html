<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ entradaData.title }} | INFERNO RAVE</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Google Fonts - Bebas Neue -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>

<body class="bg-dark text-white">

  <div class="container my-5" *ngIf="entradaData">
    <div class="row">
      <!-- Columna principal con el detalle de la entrada -->
      <div class="col-md-10 col-lg-8 mx-auto">
        
        <!-- Título -->
        <h1 class="text-center mb-4 display-4 font-weight-bold">{{ entradaData.title }}</h1>

        <!-- Imagen de la entrada -->
        <div class="mb-4">
          <img src="https://via.placeholder.com/900x300?text=Imagen+Entrada" class="img-fluid rounded shadow-lg" alt="{{ entradaData.title }}">
        </div>

        <!-- Descripción de la entrada -->
        <div class="card shadow-lg border-0 mb-5" style="background-color: #2c2c2c;">
          <div class="card-body">
            <p class="card-text text-justify">
              {{ entradaData.description }}
            </p>
          </div>
        </div>

        <!-- Sección de Compra de entradas -->
        <div class="text-center mb-5">
          <h3 class="text-white mb-4">Compra tus Entradas</h3>
          <div class="form-group">
            <label for="entradaCantidad" class="text-white">Cantidad de Entradas</label>
            <select class="form-control w-50 mx-auto" id="entradaCantidad">
              <option value="1">1 Entrada</option>
              <option value="2">2 Entradas</option>
              <option value="3">3 Entradas</option>
              <option value="4">4 Entradas</option>
            </select>
          </div>
          <div class="mt-3">
            <button class="btn btn-lg btn-warning rounded-pill shadow-sm px-4 py-2" (click)="checkout()">
              Comprar Ya
            </button>
          </div>
        </div>

        <!-- Botón de volver a la página de entradas -->
        <div class="mt-4 text-center">
          <button class="btn btn-lg btn-outline-light rounded-pill shadow-sm px-4 py-2" (click)="goBack()">
            <i class="fas fa-arrow-left"></i> Volver a Entradas
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Si no se encuentra la entrada -->
  <div *ngIf="!entradaData" class="container my-5">
    <div class="alert alert-warning text-center alert-dismissible fade show" role="alert">
      <strong>Oops!</strong> Entrada no encontrada. Por favor, vuelve a intentar.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
