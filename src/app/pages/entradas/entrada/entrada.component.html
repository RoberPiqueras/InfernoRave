<div *ngIf="entrada" class="container my-5">
  <h1 class="text-center">{{ entrada?.title }}</h1>
  <p class="text-center">{{ entrada?.description }}</p>
  <p class="text-center">{{ entrada?.date }}</p>
  
  <button class="btn btn-primary" (click)="goBack()">Volver a Entradas</button>
</div>

<div *ngIf="!entrada" class="container my-5">
  <h2 class="text-center">Entrada no encontrada</h2>
</div>
