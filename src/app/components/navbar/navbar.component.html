<header class="navbar navbar-expand-lg fixed-top rounded-navbar" [class.scrolled]="isScrolled" [class.mobile-open]="mobileMenuOpen">
  <div class="container-fluid px-4 py-2">
    <!-- Contenedor de la navbar -->
    <div class="d-flex justify-content-between align-items-center w-100">
      <!-- Logo centrado -->
      <a routerLink="/" class="navbar-brand d-flex align-items-center" aria-label="Inferno Rave Home">
        <img src="assets/Logo.png" alt="Inferno Rave Logo" class="logo-img">
      </a>

      <!-- Botón para menú móvil -->
      <button class="navbar-toggler" type="button" (click)="toggleMobileMenu()" aria-label="Menú móvil">
        <mat-icon>{{mobileMenuOpen ? 'close' : 'menu'}}</mat-icon>
      </button>
    </div>

    <!-- Menú central con los enlaces -->
    <div class="collapse navbar-collapse mx-auto" id="navbarContent">
      <nav class="navbar-nav mx-auto d-flex justify-content-center w-100">
        <div class="d-flex flex-row gap-3">
          <!-- Enlace a Home -->
          <a routerLink="/home" routerLinkActive="active" class="nav-link d-flex align-items-center px-3" matTooltip="Home" matTooltipPosition="below">
            <mat-icon class="me-2">home</mat-icon>
            <span>Home</span>
          </a>
          <!-- Enlace a Entradas -->
          <a routerLink="/entradas" routerLinkActive="active" class="nav-link d-flex align-items-center px-3" matTooltip="Entradas" matTooltipPosition="below">
            <mat-icon class="me-2">confirmation_number</mat-icon>
            <span>Entradas</span>
          </a>
          <!-- Enlace a Sobre Nosotros -->
          <a routerLink="/sobre-nosotros" routerLinkActive="active" class="nav-link d-flex align-items-center px-3" matTooltip="Sobre Nosotros" matTooltipPosition="below">
            <mat-icon class="me-2">groups</mat-icon>
            <span>Sobre Nosotros</span>
          </a>
          <!-- Enlace a Contacto -->
          <a routerLink="/contacto" routerLinkActive="active" class="nav-link d-flex align-items-center px-3" matTooltip="Contacto" matTooltipPosition="below">
            <mat-icon class="me-2">mail</mat-icon>
            <span>Contacto</span>
          </a>
        </div>
      </nav>
    </div>

    <!-- Sección derecha con Login y Registro -->
    <div class="d-flex align-items-center ms-4">
      <a routerLink="/login" routerLinkActive="active" class="btn btn-outline-primary me-3">Login</a>
      <a routerLink="/registro" routerLinkActive="active" class="btn btn-primary">Registrarse</a>
    </div>
  </div>
</header>

<!-- Menú móvil -->
<div class="mobile-menu-backdrop" [class.show]="mobileMenuOpen" (click)="toggleMobileMenu()"></div>
<div class="mobile-menu" [class.show]="mobileMenuOpen">
  <div class="mobile-menu-content">
    <nav class="mobile-nav d-flex flex-column gap-3 p-4">
      <a routerLink="/home" (click)="toggleMobileMenu()" routerLinkActive="active" class="mobile-nav-link d-flex align-items-center p-3 rounded">
        <mat-icon class="me-3">home</mat-icon>
        <span>Home</span>
      </a>
      <a routerLink="/entradas" (click)="toggleMobileMenu()" routerLinkActive="active" class="mobile-nav-link d-flex align-items-center p-3 rounded">
        <mat-icon class="me-3">confirmation_number</mat-icon>
        <span>Entradas</span>
      </a>
      <a routerLink="/sobre-nosotros" (click)="toggleMobileMenu()" routerLinkActive="active" class="mobile-nav-link d-flex align-items-center p-3 rounded">
        <mat-icon class="me-3">groups</mat-icon>
        <span>Sobre Nosotros</span>
      </a>
      <a routerLink="/contacto" (click)="toggleMobileMenu()" routerLinkActive="active" class="mobile-nav-link d-flex align-items-center p-3 rounded">
        <mat-icon class="me-3">mail</mat-icon>
        <span>Contacto</span>
      </a>
      <a routerLink="/login" (click)="toggleMobileMenu()" routerLinkActive="active" class="mobile-nav-link d-flex align-items-center p-3 rounded">
        <mat-icon class="me-3">login</mat-icon>
        <span>Login</span>
      </a>
      <a routerLink="/registrarse" (click)="toggleMobileMenu()" routerLinkActive="active" class="mobile-nav-link d-flex align-items-center p-3 rounded">
        <mat-icon class="me-3">how_to_reg</mat-icon>
        <span>Registrarse</span>
      </a>
    </nav>
  </div>
</div>
