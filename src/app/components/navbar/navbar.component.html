<header class="navbar navbar-expand-lg fixed-top" [class.scrolled]="isScrolled" [class.mobile-open]="mobileMenuOpen">
  <div class="container-fluid px-4 py-2">
    <a routerLink="/" class="navbar-brand d-flex align-items-center me-5" aria-label="Inferno Rave Home">
      <span class="logo-text d-flex flex-column">
        <span class="logo-inferno">INFERNO</span>
        <span class="logo-rave">RAVE</span>
      </span>
    </a>

    <button class="navbar-toggler" type="button" (click)="toggleMobileMenu()" aria-label="Menú móvil">
      <mat-icon>{{mobileMenuOpen ? 'close' : 'menu'}}</mat-icon>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <div class="vr d-none d-lg-flex mx-4 bg-secondary opacity-50"></div>
      <nav class="navbar-nav me-auto my-2 my-lg-0">
        <div class="d-flex flex-column flex-lg-row gap-3">
          <a *ngFor="let item of navItems" 
             [routerLink]="item.path" 
             routerLinkActive="active"
             class="nav-link d-flex align-items-center px-3"
             [matTooltip]="item.label"
             matTooltipPosition="below">
            <mat-icon class="me-2">{{item.icon}}</mat-icon>
            <span>{{item.label}}</span>
          </a>
        </div>
      </nav>
      <div class="vr d-none d-lg-flex mx-4 bg-secondary opacity-50"></div>
    </div>
  </div>
</header>
<div class="mobile-menu-backdrop" [class.show]="mobileMenuOpen" (click)="toggleMobileMenu()"></div>
<div class="mobile-menu" [class.show]="mobileMenuOpen">
  <div class="mobile-menu-content">
    <nav class="mobile-nav d-flex flex-column gap-3 p-4">
      <ng-container *ngFor="let item of navItems">
        <a [routerLink]="item.path" 
           (click)="toggleMobileMenu()" 
           routerLinkActive="active"
           class="mobile-nav-link d-flex align-items-center p-3 rounded">
          <mat-icon class="me-3">{{item.icon}}</mat-icon>
          <span>{{item.label}}</span>
        </a>
      </ng-container>
    </nav>
  </div>
</div>
